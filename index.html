<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="main.css">
</head>


<body style="font-family:calibri">
    <div class="main_container">


        <h1 class="title" style="text-align: center;">
            LOGIN
        </h1>
        <h2 class="description_txt"> 
            Please enter your student name or email and password:
        </h2>





                <div class="register_box">
                    <div class="login_input_container">
                        <input class="login_input" placeholder="username" type="text" id="username"
                            name="username"><br><br>

                    </div>

                    <div class="login_input_container" style="display:inline-block">
                        <div style="width: calc(100% - 100px);">
                            <input class="login_input" placeholder="password" type="password" id="password">
                        </div>
                            <button type="button" id="btn"> Show </button>
                        </div>
                        <h3 class="description_txt">
                            <a href="resendPassForm.html"> Forgot your password? </a>
                        </h3>
                    

                    <div>
                        <input class="submit" type="submit" value="Submit">
                    </div>
                </div>
    </div>
<script>
    let btn = document.querySelector('#btn');
    let input = document.querySelector('#password');

btn.addEventListener('click',()=> {
    if ( input.type === "password") {
        input.type = "text"
    } else {
        input.type = "password"
    }
})
</script>
</body>
